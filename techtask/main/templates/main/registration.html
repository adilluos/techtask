{% extends 'main/base.html' %}
{% load static %}

{% block title %}
Registration
{% endblock %}

{% block content %}
<br><br>
<main class="form-signin w-100 m-auto">

	  <div>
		  <style>
			  h5{
			  	color: red;
			  }
		  </style>
		  {% for message in messages %}
		  <h5>{{message}}</h5>
		  {% endfor %}
	  </div>

	  <form style="width: 50%; margin: 0 auto;" method="POST">
		  {% csrf_token %}
		  {{ form }}
	    <h1 class="h3 mb-3 fw-normal">Create account</h1>
        <div class="form-floating">
	      <input type="text" class="form-control" id="floatingInput" name="username" placeholder="username">
	      <label for="floatingInput">Username</label>
	    </div>
	    <div class="form-floating">
	      <input type="email" class="form-control" id="floatingInput" name="email" placeholder="name@example.com">
	      <label for="floatingInput">Email address</label>
	    </div>
	    <div class="form-floating">
	      <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password">
	      <label for="floatingPassword">Password</label>
	    </div>
	    <div class="form-floating">
	      <input type="password" class="form-control" id="floatingPassword" name="password2" placeholder="Password">
	      <label for="floatingPassword">Repeat the password</label>
	    </div>
	    <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
	    <p class="mt-5 mb-3 text-body-secondary"><a href="/login">Login page</a></p>
	  </form>
</main>
{% endblock %}
